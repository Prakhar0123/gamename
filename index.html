<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <style>
        body {
            padding: 0;
            background: linear-gradient(140deg,#893101,pink,red);
            height: 100vh;
            overflow: hidden;
            color: #fae29c;
        }
        .container {
            margin-top: 50px;
            box-shadow: 0 4px 8px slategrey;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
        }
        h2 {
            font-family: 'Arial', sans-serif;
            font-weight: 700;
            margin-bottom: 1%;
            font-style: oblique;
        }
        #nameResult {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 120px;
            border: 2px solid slateblue;
            font-size: 24px;
            font-weight: 700;
            background-color: tomato;
            border-radius: 10px;
            position: relative;
        }
        #teamResult{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 120px;
            border: 2px solid #1b1811;
            font-size: 24px;
            font-weight: 700;
            background-color: tomato;
            border-radius: 10px;
            position: relative;
        }
        .loading {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 95%;
            background-color: tomato;
            z-index: 10;
        }
        .spinner {
            border: 4px solid ivory;
            border-top: 4px solid maroon;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        button {
            width: 30%;
            font-size: 18px;
            padding: 10px;
            background-color: ivory;
            border: none;
            color: grey;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: indigo;
            color: orange;
        }
    </style>
</head>
<body>
    <audio id="bgm" autoplay loop>
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>
    
    <div class="col-md-6 well">
        <h2 class="text-primary">Gaming Name Generator by Prakhar</h2>
        <hr style="border-top:2px dotted ivory;"/>
        <div class="col-md-6"> <br>
            <!-- First result box for gaming name -->
            <div id="nameResult">
                <div class="loading" style="display: none;">
                    <div class="spinner"></div>
                </div>
                <h1>Your name will appear here</h1>
            </div>
            <br />
            <center>
                <button class="btn btn-primary" onclick="generateName()">GENERATE</button> <br><br>
                <button class="btn btn-secondary" onclick="copyName()">COPY NAME</button>
            </center>
            <br>
            <hr style="border-top:2px dotted ivory;"/>
            <!-- Second result box for team name -->
            <div class="col-md-6">
                <h2>Can't think of a Team/Clan Name?</h2>
                <hr style="border-top:2px dotted ivory;"/> <br>
                <div id="teamResult">
                    <div class="loading" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                    <h1>Your name will appear here</h1>
                </div>
                <br />
                <center>
                    <button class="btn btn-primary" onclick="teamname()">GENERATE</button> <br><br>
                    <button class="btn btn-secondary" onclick="copyTeamName()">COPY NAME</button>
                </center>
            </div>
        </div>
    </div>
    
    <script>
        function generateName() {
            let result = document.getElementById('nameResult');
            let loading = result.querySelector('.loading');
        
            // Show loading effect
            loading.style.display = 'flex';
            result.querySelector('h1').style.display = 'none'; // Hide the current name
        
            // Simulate name generation delay
            setTimeout(() => {
                let firstname = ["Old", "War", "Risen", "Onguard", "Offguard", "Mad", "Verified", "Undead", "Shadow", "Sharp", "Hungry"];
                let lastname= ["Intern", "Almighty", "Lover", "Ranger", "Avenger", "Exorcist", "Rider", "Lion", "Inspector", "Monster"];
                let rand_first = Math.floor(Math.random() * firstname.length);
                let rand_last = Math.floor(Math.random() * lastname.length);
                
                // Set the generated name
                result.querySelector('h1').innerHTML = firstname[rand_first] + " " + lastname[rand_last];
                
                // Hide loading effect
                loading.style.display = 'none';
                result.querySelector('h1').style.display = 'block'; // Show the new name
            }, 1000);
        }
        
        function copyName() {
            let name = document.getElementById('nameResult').innerText;
            navigator.clipboard.writeText(name).then(() => {
                alert('Name copied to clipboard!');
            });
        }
        
        function teamname() {
            let result = document.getElementById('teamResult'); // Target second result box
            let loading = result.querySelector('.loading');
        
            // Show loading effect
            loading.style.display = 'flex';
            result.querySelector('h1').style.display = 'none'; // Hide the current name
        
            // Simulate name generation delay
            setTimeout(() => {
                let firstname = ["Angry", "Naughty", "Chosen", "Elite", "Reliant", "Prisoned", "Roman", "On Duty", "Daring", "United", "Catholic"];
                let lastname= ["Tigers", "Titans", "Heroes", "Exorcists", "Soldiers", "Evermore", "Leopards", "Lions", "Eagles", "Rangers"];
                let rand_first = Math.floor(Math.random() * firstname.length);
                let rand_last = Math.floor(Math.random() * lastname.length);
                
                // Set the generated team name
                result.querySelector('h1').innerHTML = firstname[rand_first] + " " + lastname[rand_last];
                
                // Hide loading effect
                loading.style.display = 'none';
                result.querySelector('h1').style.display = 'block'; // Show the new name
            }, 1000);
        }
        
        function copyTeamName() {
            let teamName = document.getElementById('teamResult').innerText;
            navigator.clipboard.writeText(teamName).then(() => {
                alert('Team Name copied to clipboard!');
            });
        }
        </script>
        
</body>
</html>
